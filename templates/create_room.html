<!DOCTYPE html>
<html>
<head>
    <title>Create Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            color: #4a4a4a;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .rooms-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rooms-list a {
            display: block;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            margin: 5px 0;
        }
        .rooms-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create a New Room</h1>

    <div class="form-container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="name">Room Name:</label>
            <input type="text" id="name" name="name" value="{{ form_data.name|default:'' }}" required>

            <button type="submit">Create Room</button>
        </form>
    </div>

    <h2>All Rooms</h2>
    <div class="rooms-list">
        {% for i in rooms %}
            <a href="/room/{{ i.id }}">{{ i.name }}</a>
        {% endfor %}
    </div>
</body>
</html>
