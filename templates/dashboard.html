<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: rgb(37, 37, 37);
    color: rgb(31, 41, 55);
}

.dashboard {
    min-height: 100vh;
}

/* Navbar Styles */
.navbar {
    background-color: black;
    border-bottom: 0px solid rgb(229, 231, 235);
    padding: 1rem 1.5rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1280px;
    margin: 0 auto;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}



.logo span {
    font-size: 1.25rem;
    font-weight: 600;
    color: rgb(208, 232, 25);
}

.logout-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    color:  rgb(208, 232, 25);
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.2s;
}

.logout-btn:hover {
    color:  rgb(208, 232, 25);
}

/* Content Layout */
.content-wrapper {
    display: flex;
    height: calc(100vh - 4rem);
}

/* Sidebar Styles */
.sidebar {
    width: 16rem;
    background-color: white;
    /* border-right: 1px solid rgb(229, 231, 235); */
    padding: 1rem;
    background-color: rgb(52, 52, 52);
}

.menu-list {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: rgb(136, 142, 149);
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.2s;
}

.menu-item:hover {
    background-color: rgb(208, 232, 25);
    color: black;
}

.menu-item.active {
    background-color: rgb(32, 32, 34);
    color: rgb(208, 232, 25);
}

/* Main Content Styles */
.main-content {
    flex: 1;
    padding: 2rem;
    overflow-y: auto;
}

.content-container {
    max-width: 56rem;
    margin: 0 auto;
}

/* Create Room Button Styles */
.create-room {
    margin-bottom: 2rem;
}

.create-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    background-color:  rgb(208, 232, 25);
    color: black;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
}

.create-btn:hover {
    background-color:  rgb(208, 232, 25);
}

/* Previous Classes Styles */
.previous-classes h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: white;
}

.class-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.class-card {
    background-color: black;
    /* border: 1px solid rgb(229, 231, 235); */
    border-radius: 0.5rem;
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: box-shadow 0.2s;
}

.class-card:hover {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.class-info h3 {
    font-size: 1.125rem;
    font-weight: 500;
    color: white;
    margin-bottom: 0.5rem;
}

.questions-count {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: rgb(107, 114, 128);
}

.view-btn {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    color: rgb(208, 232, 25);
    background: none;
    border: none;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.2s;
}

.view-btn:hover {
    color: rgb(67, 56, 202);
}
</style>
<body>
    <div class="dashboard">
        <!-- Navbar -->
       

        <div class="content-wrapper">
            <!-- Sidebar -->
            <aside class="sidebar">
                <ul class="menu-list">
                    <li class="menu-item active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span>Dashboard</span>
                    </li>
                    <li class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"></path><polyline points="10 2 10 22"></polyline></svg>
                        <span>Classes</span>
                    </li>
                    <li class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <span>Students</span>
                    </li>
                    <li class="menu-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <span>Settings</span>
                    </li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-container">
                    <!-- Create Room Button -->
                    <div class="create-room">
                       <a href="/create-room">
                        <button class="create-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            <span>Create New Room</span>
                        </button>
                       </a>
                    </div>

                    <!-- Previous Classes -->
                    <div class="previous-classes">
                        <h2>Previous Classes</h2>
                        <div class="class-list">
                            {% for i in rooms %}
                            <div class="class-card">
                                <div class="class-info">         
                                    <h3>{{i.name}}</h3>
                                    <div class="questions-count">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                                        <span>15 Questions</span>
                                    </div>
                                </div>
                                <button class="view-btn">
                                   <a href="/questions-dashboard/{{i.id}}">
                                    <span>View Questions</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                   </a>
                                </button>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
